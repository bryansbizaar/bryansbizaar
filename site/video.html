      /* Video page specific above-the-fold styles */
      .groupcontainer {
        margin: 1rem 1rem 3rem;
      }

      .container {
        background: rgb(226, 230, 230);
        border-radius: 0.5rem;
        box-shadow: 0.5rem 0.5rem 0.5rem rgba(0, 0, 0, 0.15);
        margin-bottom: 2rem;
      }

      .instrumentHeading {
        font-size: 1rem;
        font-weight: 700;
        font-family: "Macondo", cursive;
        text-align: center;
        padding-top: 1rem;
      }

      .vidwrapper {
        width: 100%;
        margin: 0 auto;
      }

      .vidcontainer {
        width: 100%;
        max-width: 100%;
        height: 0;
        padding-bottom: 56.25%;
        position: relative;
        margin-bottom: 1rem;
      }

      .vidcontainer iframe {
        width: 100%;
        max-width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        padding: 1rem;
        border-radius: 0.5rem;
      }

      /* Video page specific responsive styles */
      @media screen and (min-width: 48rem) {
        .instrumentHeading {
          font-size: 1.5rem;
        }

        .vidwrapper {
          display: grid;
          grid-template-columns: 1fr 1fr;
        }

        .container {
          margin: 2rem;
        }
      }

      @media screen and (min-width: 52rem) {
        .instrumentHeading {
          font-size: 2rem;
        }

        .container {
          margin: 3rem;
        }

        .groupcontainer {
          margin: 0 auto;
          max-width: 65rem;
        }
      }
    </style>

    <!-- NON-CRITICAL CSS loaded asynchronously -->

    />

    <!-- Load shared JavaScript components -->
    <script type="module">
      import { createHeader } from "./js/components/header.js";
      import { createCarousel } from "./js/components/carousel.js";

      // Initialize page
      async function initVideoPage() {
        try {
          // Create header
          const headerContainer = document.getElementById("main-header");
          createHeader(headerContainer);

          // Create carousel
          const carouselContainer =
            document.getElementById("carousel-container");
          createCarousel(carouselContainer, {
            images: [
              "../pics/wedding.jpg",
              "../pics/holocene.jpg",
              "../pics/wedding3.jpg",
              "../pics/roseland.jpg",
              "../pics/fiddle1.jpg",
              "../pics/shift.jpg",
              "../pics/aunt-thelmas.jpg",
            ],
            interval: 9500,
          });
        } catch (error) {
          console.error("Error initializing video page:", error);
        }
      }

      // Initialize when DOM is ready
      if (document.readyState === "loading") {
        document.addEventListener("DOMContentLoaded", initVideoPage);
      } else {
        initVideoPage();
      }
    </script>
