<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bryan Owens</title>
    <meta
      name="description"
      content="Professional multi-instrumentalist from USA - New Zealand. Guitar, mandolin, fiddle, octave mandolin, Irish bouzouki."
    />
    <meta
      name="keywords"
      content="musician, multi-instrumentalist, guitar, mandolin, octave mandolin, bouzouki, fiddle, New Zealand, Bryan Owens, celtic, rock, folk, world music, acoustic, electric, performer, teacher, recording artist, accompanist"
    />
    <meta name="author" content="Bryan Owens" />
    <meta property="og:title" content="Bryan Owens - Multi-instrumentalist" />
    <meta
      property="og:description"
      content="Professional multi-instrumentalist from USA - New Zealand. Guitar, mandolin, fiddle, octave mandolin and more."
    />
    <meta property="og:image" content="pics/wedding3.jpg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image:alt" content="Bryan Owens performing on guitar" />
    <meta property="og:url" content="https://bryanowensmusic.com" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Bryan Owens" />

    <!-- Preload critical resources for instant loading -->
    <link rel="preload" as="image" href="pics/index-img.jpg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Macondo&display=swap"
      rel="stylesheet"
    />

    <style>
      /* Critical CSS for instant loading - your exact original styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        list-style: none;
        text-decoration: none;
      }

      :root {
        --primary-bg: rgb(216, 211, 211);
        --text-light: rgb(255, 254, 208);
        --text-shadow-light: rgba(0, 0, 0, 0.5);
        --font-heading: "Macondo", cursive;
        --transition-fast: 250ms ease-in-out;
      }

      body {
        background: var(--primary-bg);
        font-family: system-ui, -apple-system, sans-serif;
        overflow-x: hidden;
      }

      /* Landing page hero - exactly like your original */
      .index-img {
        height: 100vh;
        background-image: url("pics/index-img.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }

      /* Header */
      header {
        position: fixed;
        z-index: 999;
        width: 100%;
        top: 0;
      }

      .name-tag {
        padding-bottom: 0.5rem;
        text-align: center;
      }

      .name {
        text-shadow: 0.15rem 0.15rem 0.15rem var(--text-shadow-light);
        margin: 0.4rem 1rem 0;
        padding-right: 5rem;
        font-size: 2rem;
        font-family: var(--font-heading);
        color: var(--text-light);
      }

      .tag {
        font-size: 1rem;
        padding-right: 1rem;
        font-family: var(--font-heading);
        color: var(--text-light);
        text-shadow: 0.15rem 0.15rem 0.15rem var(--text-shadow-light);
      }

      /* Navigation */
      .nav-toggle {
        display: none;
      }

      .nav-toggle-label {
        position: absolute;
        top: 0;
        right: 0;
        margin-right: 2rem;
        height: 88%;
        display: flex;
        align-items: center;
        cursor: pointer;
      }

      .nav-toggle-label span,
      .nav-toggle-label span::before,
      .nav-toggle-label span::after {
        display: block;
        background: var(--text-light);
        height: 0.219rem;
        width: 2rem;
        border-radius: 0.125rem;
        position: relative;
      }

      .nav-toggle-label span::before,
      .nav-toggle-label span::after {
        content: "";
        position: absolute;
      }

      .nav-toggle-label span::before {
        top: 0.563rem;
      }

      .nav-toggle-label span::after {
        bottom: 0.563rem;
      }

      nav {
        position: absolute;
        text-align: left;
        transform: scale(1, 0);
        transform-origin: top;
        transition: transform 400ms ease-in-out;
        right: 0;
        top: 100%;
        /* background-color: rgba(255, 255, 255, 0.03); */
        backdrop-filter: blur(0.25rem);
        border-radius: 0.25rem;
        /* box-shadow: 0 1rem 1rem rgba(0, 0, 0, 0.75); */
      }

      .nav-toggle:checked ~ nav {
        transform: scale(1, 1);
      }

      .nav-toggle:checked ~ nav a {
        opacity: 1;
        transition: opacity var(--transition-fast) 150ms;
      }

      nav li {
        margin: 0.75rem 0.75rem 0.5rem;
      }

      nav a {
        color: white;
        font-size: 0.8rem;
        font-weight: 700;
        font-family: var(--font-heading);
        text-transform: uppercase;
        /* text-shadow: 2px 2px black; */
        text-shadow: 0.1rem 0.08rem 0.15rem var(--text-shadow-light);
        cursor: pointer;
        opacity: 0;
        transition: opacity var(--transition-fast);
      }

      nav a:hover {
        color: rgb(207, 211, 211);
      }

      /* Responsive design */
      @media screen and (min-width: 48rem) {
        .name-tag {
          display: flex;
          align-items: baseline;
          justify-content: center;
          margin-left: 2.5rem;
          padding: 0;
        }

        .name {
          font-size: 3rem;
          margin: 1rem 0 0;
          padding: 0;
          padding-bottom: 1rem;
        }

        .tag {
          font-size: 1.65rem;
          /* margin-left: 2rem; */
          margin: 0 2rem 0 2rem;
          padding: 0;
        }

        .nav-toggle-label {
          margin-left: 2rem;
          height: 108%;
        }

        nav a {
          font-size: 1.25rem;
        }

        nav li {
          margin: 1rem 1.5rem 1rem 0.75rem;
        }
      }

      @media screen and (min-width: 52rem) {
        .name {
          padding-bottom: 0.5rem;
        }

        .name-tag {
          justify-content: center;
        }

        .nav-toggle-label {
          display: none;
        }

        nav {
          all: unset;
          box-shadow: 0.5rem 0.5rem 0.5rem rgba(0, 0, 0, 0.15);
        }

        nav a {
          opacity: 1;
          color: white;
          text-shadow: 2px 2px black;
        }

        nav ul {
          display: flex;
          justify-content: center;
        }

        nav li {
          margin: 0 1rem 0.5rem;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="name-tag">
        <h1 class="name">Bryan Owens</h1>
        <h2 class="tag">Multi-instrumentalist</h2>
      </div>
      <div>
        <input type="checkbox" id="nav-toggle" class="nav-toggle" />
        <nav>
          <ul>
            <li><a href="site/about.html">About</a></li>
            <li><a href="site/music.html">Music</a></li>
            <li><a href="site/video.html">Video</a></li>
            <li>
              <a href="https://www.facebook.com/bryansbizaar" target="_blank">
                <img
                  src="pics/facebook.png"
                  alt="facebook logo"
                  width="17"
                  height="17"
                />
              </a>
            </li>
            <li>
              <a
                href="https://www.youtube.com/@BryansBizaar/playlists"
                target="_blank"
              >
                <img
                  src="pics/youtube.png"
                  alt="youtube logo"
                  width="16"
                  height="16"
                />
              </a>
            </li>
          </ul>
        </nav>
      </div>
      <div>
        <label for="nav-toggle" class="nav-toggle-label">
          <span></span>
        </label>
      </div>
    </header>

    <div class="index-img"></div>

    <script>
      // Minimal mobile nav toggle - CSS handles everything else
      document
        .querySelector(".nav-toggle-label")
        .addEventListener("click", function (e) {
          e.preventDefault();
          const navToggle = document.getElementById("nav-toggle");
          navToggle.checked = !navToggle.checked;
        });
    </script>
  </body>
</html>
